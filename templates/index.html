<!DOCTYPE html>
<html>
<head><title>Loan Calculator</title></head>
<body>
    <h1>Loan Calculator</h1>
    <form method="POST">
        <label>Loan Amount ($): <input type="number" name="amount" required></label><br>
        <label>Annual Interest Rate (%): <input type="number" step="0.01" name="rate" required></label><br>
        <label>Term (Months): <input type="number" name="term" required></label><br>
        <input type="submit" value="Calculate">
    </form>
</body>
</html>
